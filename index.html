<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sabor da Terra</title>
    <link rel="stylesheet" href="styles.css" />

</head>
<body>
    <header>

        <header class="topo-estabelecimento">
            <img src="assets/Captura de tela 2025-12-01 161454.png" alt="Logo do Estabelecimento" class="logo-estabelecimento">
            <h1 class="nome-estabelecimento">Sabor da Terra</h1>
        </header>

        <h1>Sistema de Vendas</h1>
    </header>
    <main>
        <section id="product-management">
            <h2>Gerenciar Produtos</h2>
            <form id="product-form">
                <input type="hidden" id="product-id" />
                <div class="form-group">
                    <label for="product-name">Nome do Produto</label>
                    <input type="text" id="product-name" required />
                </div>
                <div class="form-group">
                    <label for="product-category">Categoria</label>
                    <select id="product-category"></select>
                </div>
                <div class="form-group">
                    <label for="product-price">Preço</label>
                    <input type="number" id="product-price" step="0.01" min="0" required />
                </div>
                <div class="form-group">
                    <label for="product-stock">Estoque</label>
                    <input type="number" id="product-stock" min="0" required />
                </div>
                <button type="submit">Salvar Produto</button>
            </form>
            <table id="products-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Preço</th>
                        <th>Estoque</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="sale-management">
            <h2>Registrar Venda</h2>
            <form id="sale-form">
                <div class="form-group">
                    <label for="sale-product">Produto</label>
                    <select id="sale-product"></select>
                </div>
                <div class="form-group">
                    <label for="sale-quantity">Quantidade</label>
                    <input type="number" id="sale-quantity" min="1" value="1" required />
                </div>
                <div class="form-group flex-row">
                    <div class="flex1">
                        <label for="sale-discount">Desconto (%)</label>
                        <input type="number" id="sale-discount" class="discount-input" min="0" max="100" value="0" />
                    </div>
                    <div class="flex1">
                        <label for="payment-method">Forma de Pagamento</label>
                        <select id="payment-method"></select>
                    </div>
                </div>
                <button type="submit">Registrar Venda</button>
            </form>
            <p>Valor total: R$ <span id="total-value">0.00</span></p>

            <h3>Vendas Registradas</h3>
            <table id="sales-table">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Desconto (%)</th>
                        <th>Valor Total</th>
                        <th>Forma Pagamento</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="category-management">
            <h2>Gerenciar Categorias</h2>
            <form id="category-form">
                <div class="form-group">
                    <label for="category-name">Nome da Categoria</label>
                    <input type="text" id="category-name" required />
                </div>
                <button type="submit">Adicionar Categoria</button>
            </form>
            <ul id="categories-list"></ul>
        </section>

        <section id="reports">
            <h2>Relatórios</h2>
            <button id="daily-report-btn">Relatório Diário</button>
            <button id="weekly-report-btn">Relatório Semanal</button>
            <button id="monthly-report-btn">Relatório Mensal</button>
            <div id="report-output"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
